<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<script src="/js/js.cookie.min.js"></script>
	<noscript>
		<link id="theme" rel="stylesheet" href="/css/bootstrap-light.min.css?%%version%%">
	</noscript>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	    crossorigin="anonymous">

	<title>Changelog - LegendHUB</title>
</head>

<body ng-app="legendwiki-app" ng-controller="changelog">
	<lh-header></lh-header>
	<div class="container">
        <div class="row text-center">
            <h1 class="col-12">Changelog</h1>
        </div>
        <br/>
		<lh-perm-check lh-perm-name="ChangelogVersion" lh-perm-create class="row" ng-cloak>
            <div class="col-12">
                <a href="/changelog/add.html" class="btn btn-outline-primary border-bottom-0 rounded-bottom-0 mr-1 float-right"><i class="fas fa-plus"></i></a>
            </div>
        </lh-perm-check>
        <div class="row">
            <div class="col-12 list-group">
                <a href="/changelog/details.html?id={{::version.Id}}" class="list-group-item list-group-item-action flex-column align-items-start" ng-repeat="version in versions">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{::version.Version}}</h5>
                        <small class="text-info">{{::version.CreatedOn}}</small>
                    </div>
                </a>
            </div>
        </div>
	</div>

	<lh-footer></lh-footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.min.js"></script>
	<script src="/js/apps/legendwiki-app.js?%%version%%"></script>
	<script src="/js/controllers/changelog/main.js?%%version%%"></script>
</body>

</html>
