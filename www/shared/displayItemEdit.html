<div ng-repeat="category in statCategories" ng-show="showCategory(category)">
	<div class="row">
		<h4>{{category.name}}</h4>
	</div>
	<div class="row">
		<div class="form-group col-4 col-lg-2" ng-if="category['name'] == 'Basic'">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Slot</span>
				</div>
				<select id="slotControl" ng-model="itemModel.Slot" class="form-control" ng-class="{'is-invalid': itemModel.Slot === undefined || itemModel.Slot < 0}" required>
					<option ng-repeat="slot in slots" ng-value="$index">{{slot}}</option>
				</select>
			</div>
		</div>
		<div class="col-8 col-lg-4" ng-if="category['name'] == 'Basic'">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Name</span>
				</div>
				<input type="text" id="nameControl" ng-model="itemModel.Name" class="form-control" ng-class="{'is-invalid': itemModel.Name === undefined || itemModel.Name === ''}" required lh-autofocus>
			</div>
		</div>
		<div class="form-group col-4 col-lg-2" ng-repeat="item in category['stats']" ng-if="statInfo[item]['editable'] != false">
			<div class="input-group">
				<dig class="input-group-prepend">
					<span class="input-group-text">{{statInfo[item]['short']}}</span>
				</dig>
				<input type="number" id="{{statInfo[item]['var']}}Control" name="{{statInfo[item]['var']}}Control" ng-model="itemModel[statInfo[item]['var']]" class="form-control" ng-class="{'is-invalid': !form[statInfo[item]['var'] + 'Control'].$valid}" ng-if="statInfo[item].type == 'int'" required>
				<input type="number" id="{{statInfo[item]['var']}}Control" name="{{statInfo[item]['var']}}Control" ng-model="itemModel[statInfo[item]['var']]" class="form-control" ng-class="{'is-invalid': !form[statInfo[item]['var'] + 'Control'].$valid}" ng-if="statInfo[item].type == 'decimal'" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required>
				<input type="text" id="{{statInfo[item]['var']}}Control" ng-model="itemModel[statInfo[item]['var']]" class="form-control" ng-if="statInfo[item].type == 'string'">
				<div class="input-group-append" ng-if="statInfo[item].type == 'bool'">
					<div class="input-group-text">
						<input type="checkbox" id="{{statInfo[item]['var']}}Control" ng-model="itemModel[statInfo[item]['var']]">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-12 col-sm-8 col-md-4 col-lg-3" ng-if="category['name'] == 'Basic'">
			<select id="alignControl" ng-model="itemModel.AlignRestriction" class="form-control" ng-class="{'is-invalid': itemModel.AlignRestriction === undefined || itemModel.AlignRestriction === ''}" required>
				<option ng-repeat="align in aligns" ng-value="$index">{{align}}</option>
			</select>
		</div>
		<div class="form-group col-12 col-md-4 col-lg-3" ng-if="category['name'] == 'Basic'">
			<button class="btn btn-outline-secondary col-12 text-truncate" data-toggle="modal" data-target="#mobModal">{{itemModel.MobName ? itemModel.MobName : "Choose a Mob"}}</button>
		</div>
		<div class="form-group col-12 col-md-4 col-lg-3" ng-if="category['name'] == 'Basic'">
			<button class="btn btn-outline-secondary col-12 text-truncate" data-toggle="modal" data-target="#questModal">{{itemModel.QuestTitle ? itemModel.QuestTitle : "Choose a Quest"}}</button>
		</div>
		<div class="form-group col-12 col-md-4 col-lg-3" ng-if="category['name'] == 'Weapon'">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Type</span>
				</div>
				<select id="weaponTypeControl" ng-model="itemModel.WeaponType" class="form-control" ng-class="{'is-invalid': itemModel.WeaponType === undefined || itemModel.WeaponType <= 0}" ng-required="itemModel.Slot == 14">
					<option ng-repeat="weaponType in weaponTypes" ng-value="$index">{{weaponType}}</option>
				</select>
			</div>
		</div>
	</div>
</div>
<br /><br />
<span>This field supports <a href="https://github.com/showdownjs/showdown/wiki/Showdown's-Markdown-syntax" target="_blank">markdown</a> and <a href="https://github.com/showdownjs/showdown/wiki/Emojis" target="_blank">emoji</a>.</span>
<div class="row">
	<div class="col-12 col-lg-6">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Notes</span>
			</div>
			<textarea class="form-control" rows="5" ng-model="itemModel.Notes"></textarea>
		</div>
		<div class="card">
			<div class="card-header">Preview</div>
			<div class="card-body" markdown-to-html="itemModel.Notes"></div>
		</div>
	</div>
</div>
