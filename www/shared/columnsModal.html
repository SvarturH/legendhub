<div id="columnsModal" aria-labelledby="columnsModalLabel" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="columnsModalLabel">Select visible columns</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
				  <p class="col-12 text-info">Use these to hide columns from the search result grid.</p>
				</div>
        <div class="list-group">
          <div ng-repeat="category in statCategories" class="list-group-item flex-column align-items-start">
            <h4 class="mb-3">{{ ::category["name"] }}</h4>
            <div class="list-group list-group-flush">
              <button ng-repeat="stat in category['stats']" ng-click="statInfo[stat]['showColumn'] = !statInfo[stat]['showColumn'];saveCookies()" type="button" class="list-group-item list-group-item-action list-group-item-light">
                <div class="d-flex col justify-content-between">
                  <h5>{{ ::statInfo[stat]["display"] }}</h5>
                  <span><i ng-class="{'text-success': statInfo[stat]['showColumn'], 'fa-check': statInfo[stat]['showColumn'], 'text-danger': !statInfo[stat]['showColumn'], 'fa-times': !statInfo[stat]['showColumn']}" class="fas"></i></span>
                </div>
              </button>
            <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
