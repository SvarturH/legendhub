<div class="form-row">
	<div class="form-group col-12 col-lg-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Version</span>
			</div>
			<input type="text" name="versionControl" ng-model="changelogModel.Version" class="form-control" ng-class="{'is-invalid': !form.versionControl.$valid}" maxlength="20" required lh-autofocus>
		</div>
	</div>
</div>
<br/>
<span>This field supports <a href="https://github.com/showdownjs/showdown/wiki/Showdown's-Markdown-syntax" target="_blank">markdown</a> and <a href="https://github.com/showdownjs/showdown/wiki/Emojis" target="_blank">emoji</a>.</span>
<div class="form-row">
	<div class="form-group col-12">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Notes</span>
			</div>
			<textarea class="form-control" rows="10" ng-model="changelogModel.Notes"></textarea>
		</div>
		<div class="card">
			<div class="card-header">Preview</div>
			<div class="card-body" markdown-to-html="changelogModel.Notes"></div>
		</div>
	</div>
</div>
