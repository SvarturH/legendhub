<div class="form-row">
	<div class="form-group col-12 col-lg-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Title</span>
			</div>
			<input type="text" id="titleControl" ng-model="wikiModel.Title" class="form-control" ng-class="{'is-invalid': !wikiModel.Title}" required lh-autofocus>
		</div>
	</div>
</div>
<div class="form-row">
	<div class="form-group col-12 col-lg-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Category</span>
			</div>
			<select id="categoryControl" ng-model="wikiModel.CategoryId" ng-change="onCategoryChanged()" class="form-control" ng-class="{'is-invalid': !wikiModel.CategoryId || wikiModel.CategoryId < 0}" required>
				<option ng-repeat="category in categories" ng-value="category.Id">{{category.Name}}</option>
			<select>
		</div>
	</div>
</div>
<div class="form-row" ng-hide="wikiModel.CategoryId <= 0 || subcategories.length == 0">
	<div class="form-group col-12 col-lg-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Subcategory</span>
			</div>
			<select id="subcategoryControl" ng-model="wikiModel.SubCategoryId" class="form-control" ng-class="{'is-invalid': subcategories.length > 0 && (!wikiModel.SubCategoryId || wikiModel.SubCategoryId < 0)}" ng-required="subcategories.length > 0">
				<option ng-repeat="subcategory in subcategories" ng-value="subcategory.Id">{{subcategory.Name}}</option>
			<select>
		</div>
	</div>
</div>
<span class="text-info">Use a semicolon to split multiple tags.</span>
<div class="form-row">
	<div class="form-group col-12 col-lg-5">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Tags</span>
			</div>
			<input type="text" id="titleControl" ng-model="wikiModel.Tags" class="form-control">
		</div>
	</div>
</div>
<br/>
<span>This field supports <a href="https://github.com/showdownjs/showdown/wiki/Showdown's-Markdown-syntax" target="_blank">markdown</a> and <a href="https://github.com/showdownjs/showdown/wiki/Emojis" target="_blank">emoji</a>.</span>
<div class="form-row">
	<div class="form-group col-12">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">Content</span>
			</div>
			<textarea class="form-control" rows="10" ng-model="wikiModel.Content"></textarea>
		</div>
		<div class="card">
			<div class="card-header">Preview</div>
			<div class="card-body" markdown-to-html="wikiModel.Content"></div>
		</div>
	</div>
</div>
