<div class="row">
	<h1>
        <span class="text-primary">Version {{::changelogModel.Version}} <span class="text-info">({{::changelogModel.CreatedOn}})</span>
		    <sup>&nbsp;&nbsp;
			    <lh-perm-check lh-perm-name="ChangelogVersion" lh-perm-update ng-cloak>
				    <a ng-href="/changelog/edit.html?id={{::changelogModel.Id}}" style="white-space: nowrap"><i class="far fa-edit"></i> Edit</a>
			    </lh-perm-check>
		    </sup>
        </span>
	</h1>
</div>
<div class="row">
	<span>
		<small>
			<strong>Modified On</strong> {{::changelogModel.ModifiedOn}}
			<strong>by</strong> {{::changelogModel.ModifiedBy}}
        </small>
	</span>
</div>
<br />
<br />
<div class="card row" ng-show="changelogModel.Notes">
	<div class="card-body" markdown-to-html="changelogModel.Notes"></div>
</div>
