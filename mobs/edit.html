<body ng-app="legendwiki-app" ng-controller="mobs-edit">
	<lh-header></lh-header>
	
	<lh-perm-check lh-perm-redirect lh-perm-name="Mob" lh-perm-update ng-cloak>
		<form name="form" class="simple-form container" novalidate ng-cloak>
			<div class="row">
				<h1>Edit Mob</h1>
			</div>
			<div ng-include="'/shared/displayMobEdit.html'"></div>
			<br />
			<div class="row">
				<button class="btn btn-primary col-2 col-md-1 offset-md-10 offset-9" ng-class="{disabled: saveDisabled()}" type="button" ng-click="form.$valid && submitMob()">Save</button>
			</div>
		</form>
	</lh-perm-check>

	<lh-footer></lh-footer>
