<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular-cookies.min.js"></script>
	<script src="/js/apps/legendwiki-app.js"></script>
	<script src="/js/controllers/mobs-controller.js"></script>
	<script src="/js/controllers/header-controller.js"></script>

	<title>LegendHUB - Mobs</title>
</head>

<body ng-app="legendwiki-app" ng-controller="mobs-controller">
	<div ng-include="'/shared/header.html'"></div>
	<div class="container">
		<div class="row">
			<h1>Mobs</h1>
		</div>
		<form ng-submit="search()">
			<div class="row">
				<span class="text-danger" ng-show="searchError != ''">{{searchError}}</span>
			</div>
			<div class="row">
				<div class="input-group col-12">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-search"></i></span>
					</div>
					<input type="text" ng-model="searchString" class="form-control" placeholder="Search..." />
					<div class="input-group-append">
						<button class="btn btn-outline-primary" type="submit">Search</button>
					</div>
					</div>
				</div>
			</div>
		</form>
		</div>
		<br />
		<div class="row" ng-show="resultWarning != ''" ng-cloak>
			<span class="text-danger">{{resultWarning}}</span>
		</div>
		<div class="row" ng-cloak>
			<div class="card table-responsive">
				<div class="card-header">
					<strong class="float-left">{{recent ? "Recently Modified" : "Search Results"}}</strong>
					<div class="float-right clickable">
						<a href="{{isLoggedIn ? '/mobs/add.html' : '/login.html'}}"><i class="fas fa-plus"></i></a>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-sm table-md table-hover table-striped" ng-cloak>
						<thead class="thead-dark">
							<tr>
								<th scope="col">Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="mob in mobs">
								<td>{{mob.Name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div ng-include="'/shared/footer.html'"></div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
